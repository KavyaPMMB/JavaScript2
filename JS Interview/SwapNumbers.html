<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to swap two numbers
function swapNumbers(a, b) {
  console.log("Before swapping:");
  console.log("a =", a);
  console.log("b =", b);

  // Swapping logic
  let temp = a;
  a = b;
  b = temp;

  console.log("After swapping:");
  console.log("a =", a);
  console.log("b =", b);
}


swapNumbers(20,40)

    </script>
    
</body>
</html>
