<body>
    <script>
        function printInvertedFullPyramid(rows) {
  for (let i = rows; i >= 1; i--) {
    let pattern = '';
    for (let j = 1; j <= rows - i; j++) {
      pattern += '  ';
    }
    for (let k = 1; k <= 2 * i - 1; k++) {
      pattern += '* ';
    }
    console.log(pattern);
  }
}

printInvertedFullPyramid(5);

    </script>
</body>
</html>
