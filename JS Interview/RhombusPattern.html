<body>
   <script>
    function printRhombus(rows) {
  for (let i = 1; i <= rows; i++) {
    let pattern = '';
    for (let j = 1; j <= rows - i; j++) {
      pattern += ' ';
    }
    for (let k = 1; k <= rows; k++) {
      pattern += '* ';
    }
    console.log(pattern);
  }
}

printRhombus(5);

   </script> 
</body>
