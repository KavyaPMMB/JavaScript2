<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // Function to calculate the factorial of a number
function factorial(num) {
  if (num === 0 || num === 1) {
    return 1;
  } else {
    return num * factorial(num - 1);
  }
}

// Test the function with a number
var number = 5;
var result = factorial(number);
console.log("The factorial of " + number + " is: " + result);

    </script>
</body>
</html>
