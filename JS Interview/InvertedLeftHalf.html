    <script>
        
        function printInvertedLeftHalfPyramid(rows) {
  for (let i = 1; i <= rows; i++) {
    let pattern = '';
    for (let j = i; j <= rows; j++) {
      pattern += '* ';
    }
    console.log(pattern);
  }
}

printInvertedLeftHalfPyramid(5);

    </script>
