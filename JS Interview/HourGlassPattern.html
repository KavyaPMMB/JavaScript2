    <script>
        function printHourglass(rows) {
  for (let i = 1; i <= rows; i++) {
    let pattern = '';
    for (let j = 1; j <= i - 1; j++) {
      pattern += ' ';
    }
    for (let k = 1; k <= 2 * (rows - i) + 1; k++) {
      pattern += '*';
    }
    console.log(pattern);
  }
  for (let i = rows - 1; i >= 1; i--) {
    let pattern = '';
    for (let j = 1; j <= i - 1; j++) {
      pattern += ' ';
    }
    for (let k = 1; k <= 2 * (rows - i) + 1; k++) {
      pattern += '*';
    }
    console.log(pattern);
  }
}

printHourglass(5);

    </script>
</body>
