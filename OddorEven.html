<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function checkOddEven(number) {
            if (number % 2 === 0) {
                return "Even";
            } else {
                return "Odd";
            }
            }

            //let num = 7;
            let num=prompt("Enter a number")
            let result = checkOddEven(num);

            console.log(`${num} is ${result}.`);

    </script>
</body>
