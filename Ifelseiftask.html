<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade=prompt("enter a number")
        // let grade = 85;
        let message;

        if (grade >= 90) {
        message = "Excellent! You've got an A.";
        } else if (grade >= 80) {
        message = "Good job! You've got a B.";
        } else if (grade >= 70) {
        message = "Not bad! You've got a C.";
        } else if (grade >= 60) {
        message = "You've got a D. You need to improve.";
        } else {
        message = "Uh-oh! You've got an F. You should work harder.";
        }

        console.log(message);

    </script>
</body>
</html>
